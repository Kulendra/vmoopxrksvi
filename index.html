<!DOCTYPE html>
<html>

<head>
    <title>ENL LK Cipher Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" media="screen" />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="container-fluid">
        <div class="page-header">
            <h2>Welcome to the Enlightened LK Cipher Tool</h2>

        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Cipher Text</div>
                    <div class="panel-body">
                        <textarea class="form-control" rows="3" oninput="changeCipher()" id="ciphertext"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Reverse</div>
                    <div class="panel-body">
                        <textarea class="form-control" rows="3" id="reverse"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Atbash</div>
                    <div class="panel-body">
                        <textarea class="form-control" rows="3" id="atbash"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cipher.js"></script>
</body>

</html>
