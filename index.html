<!DOCTYPE html>
<html>
  <head>
    <title>ENL LK Cipher Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <h2>Welcome to the Enlightened LK Cipher Tool</h2>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="ciphertext" class="col-sm-2 control-label">Cipher Text</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="3" id="ciphertext"></textarea>
            <textarea class="form-control" rows="3">Thinking Area</textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="outputtext" class="col-sm-2 control-label">Output</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="outputtext" placeholder="Output Text">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="btn btn-warning" onclick="alphanumeric()">Alphanumeric</div>
            <div class="btn btn-success" onclick="reverse()">Reverse</div>
            <div class="btn btn-info" onclick="atbash()">Atbash</div>
          </div>
        </div>
     </form>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cipher.js"></script>
  </body>
</html>
